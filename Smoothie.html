    <body>
        <h1 style="text-align: center;">Mixed Berries and Banana Smoothie</h1>
        <h2 style="text-align: center;"> RECIPE COURTESY OF FOOD NETWORK KITCHEN</h2>
        <h4 style="font-family: fantasy;"> Ingredients</h4>
        <p> 
            1 cup frozen mixed berries <br>

1 frozen ripe banana <br>

1/2 cup low-fat vanilla yogurt  <br>

1/4 cup orange juice <br>

1 teaspoon honey (optional) <br>

        </p>
        <h4 style="font-family: fantasy;"> Method</h4>
        <p>
Put all the Ingredients in the blender and blend together.
        </p>
